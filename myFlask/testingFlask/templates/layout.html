<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {% if title %}
    <title>Flask Testing {{title}}</title>
    {%else%}
    <title>Flask Testing</title>
    {%endif%}
  </head>
  <body>
    <nav>
      <ul>
        <li><a href="/flashy" >FLASH</a></li>
      </ul>
    </nav>
    <h2>"Bro this is gonna be fun !!"</h2>
    <div class="form">
      <form action="/submit" method="POST">
        <label for="name"> Name:</label>
        <input type="text" , id="name" , name="name" required/>
        <br />
        <label for="phone"> Phone:</label>
        <input type="number" , id="phone" , name="phone" required />
        <br />
        <label for="address"> Address:</label>
        <input type="text" , id="address" , name="address" required/>
        <br />
        <button type="submit">Submit</button>
      </form>
    </div>
    <div class="updater">
      <form action="/update" method="POST">
        <br />
        <label for="id"> UserId:</label>
        <input type="number" , id="phone" , name="id" required />
        <br />
        <label for="name"> Name:</label>
        <input type="text" , id="name" , name="name" required/>
        <br />
        <label for="phone"> Phone:</label>
        <input type="number" , id="phone" , name="phone" required />
        <br />
        <label for="address"> Address:</label>
        <input type="text" , id="address" , name="address" required/>
        <br />
        <button type="update">update</button>
      </form>
    </div>
    <div class="Finder">
      <form action="/find" method="POST">
        <label for="name"> Name:</label>
        <input type="text" , id="name" , name="name" required/>
        <br />
        <button type="find">Find</button>
      </form>

    <div class="deleter">
      <form action="/delete" method="POST">
        <label for="name"> Name:</label>
        <input type="text" , id="name" , name="name" required/>
        <br />
        <button type="delete">Delete</button>
      </form>

    </div>
    {%with msg = get_flashed_messages()%}
    {%if msg%}
    <script>
      alert("{{msg[0]}}")
    </script>
    {%endif%}
    {%endwith%}
    <div class="block">{% block content %} {% endblock content %}</div>
  </body>
</html>
