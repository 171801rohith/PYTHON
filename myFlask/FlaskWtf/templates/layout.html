<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flask WTF</title>
  </head>
  <body>
    {%block content%} {%if name%}
        <h1>Hello, {{name}}</h1>
    {%else%}
        <h1>What's your Name</h1>

        <form method="POST">
            {{form.hidden_tag()}}
            {{form.name.label}}
            {{form.name}}
            <br/>
            {{form.submit()}}
        </form>
    {%endif%} {%endblock%}
  </body>
</html>
